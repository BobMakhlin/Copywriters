<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <!-- /Fonts -->

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="main">
        <div class="container">
            <p class="main__title">All users:</p>

            <div class="copywriters non-selectable"></div>

            <div class="selected-copywriter">
                <p class="main__title">User info:</p>

                <table class="selected-copywriter__info">
                    <tr>
                        <th>Name:</th>
                        <td class="selected-copywriter__name"></td>
                    </tr>

                    <tr>
                        <th>Username:</th>
                        <td class="selected-copywriter__username"></td>
                    </tr>

                    <tr>
                        <th>Address:</th>
                        <td class="selected-copywriter__address"></td>
                    </tr>

                    <tr>
                        <th>Email:</th>
                        <td class="selected-copywriter__email"></td>
                    </tr>

                    <tr>
                        <th>Phone:</th>
                        <td class="selected-copywriter__phone"></td>
                    </tr>

                    <tr>
                        <th>Website:</th>
                        <td class="selected-copywriter__website"></td>
                    </tr>
                </table>

                <button class="selected-copywriter__show-posts-button">Show posts</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/script.js"></script>
</body>

</html>
